<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrot - Live Transcription</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding: 30px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
        }

        .record-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: #e94560;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 30px rgba(233, 69, 96, 0.4);
            transition: all 0.3s ease;
        }

        .record-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(233, 69, 96, 0.5);
        }

        .record-btn.recording {
            background: #4ecca3;
            box-shadow: 0 8px 30px rgba(78, 204, 163, 0.4);
            animation: pulse 1.5s infinite;
        }

        .record-btn .icon {
            font-size: 32px;
            margin-bottom: 5px;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(78, 204, 163, 0.7); }
            50% { box-shadow: 0 0 0 20px rgba(78, 204, 163, 0); }
        }

        .clear-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .status {
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
            min-height: 20px;
        }

        .status.recording {
            color: #4ecca3;
        }

        .transcription-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }

        .transcription-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.5;
            margin-bottom: 15px;
        }

        .transcription-text {
            font-size: 22px;
            line-height: 1.6;
            color: #fff;
        }

        .transcription-text .current {
            color: #4ecca3;
            opacity: 0.8;
        }

        .transcription-text .final {
            color: #fff;
        }

        .empty-state {
            text-align: center;
            opacity: 0.4;
            font-style: italic;
            padding: 50px 0;
        }

        .settings {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .setting-row:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            font-size: 13px;
            opacity: 0.8;
        }

        .setting-value {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            width: 120px;
            accent-color: #4ecca3;
        }

        .value-display {
            font-size: 13px;
            min-width: 30px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parrot</h1>
        <p class="subtitle">Live transcription using fine-tuned Whisper</p>

        <div class="controls">
            <button class="record-btn" id="recordBtn">
                <span class="icon" id="btnIcon">&#127908;</span>
                <span id="btnLabel">Start</span>
            </button>
        </div>

        <div class="status" id="status">Click to start live transcription</div>

        <div class="transcription-container">
            <div class="transcription-label">Transcription</div>
            <div class="transcription-text" id="transcriptionText">
                <span class="empty-state">Your transcription will appear here...</span>
            </div>
        </div>

        <div class="settings">
            <div class="setting-row">
                <span class="setting-label">Chunk duration (seconds)</span>
                <div class="setting-value">
                    <input type="range" id="chunkDuration" min="2" max="6" value="3" step="0.5">
                    <span class="value-display" id="chunkValue">3s</span>
                </div>
            </div>
            <div class="setting-row">
                <span class="setting-label">Actions</span>
                <button class="clear-btn" id="clearBtn">Clear Transcription</button>
            </div>
            <div class="setting-row" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1);">
                <span class="setting-label">Improve accuracy</span>
                <a href="/training" class="clear-btn" style="text-decoration: none;">Train Model</a>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const recordBtn = document.getElementById('recordBtn');
        const btnIcon = document.getElementById('btnIcon');
        const btnLabel = document.getElementById('btnLabel');
        const statusEl = document.getElementById('status');
        const transcriptionText = document.getElementById('transcriptionText');
        const clearBtn = document.getElementById('clearBtn');
        const chunkDuration = document.getElementById('chunkDuration');
        const chunkValue = document.getElementById('chunkValue');

        // State
        let isRecording = false;
        let mediaRecorder = null;
        let audioContext = null;
        let stream = null;
        let audioChunks = [];
        let allAudioChunks = [];  // Accumulate all audio for better context
        let chunkInterval = null;
        let finalTranscription = '';
        let currentTranscription = '';

        // Settings
        let chunkDurationMs = 3000;

        // Update chunk duration display
        chunkDuration.addEventListener('input', () => {
            chunkDurationMs = parseFloat(chunkDuration.value) * 1000;
            chunkValue.textContent = chunkDuration.value + 's';
        });

        // Utility: Convert ArrayBuffer to Base64
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const chunkSize = 8192;
            for (let i = 0; i < bytes.length; i += chunkSize) {
                const chunk = bytes.subarray(i, i + chunkSize);
                binary += String.fromCharCode.apply(null, chunk);
            }
            return btoa(binary);
        }

        // Initialize audio context
        async function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
        }

        // Update UI
        function updateUI() {
            if (isRecording) {
                recordBtn.classList.add('recording');
                btnIcon.innerHTML = '&#9899;';  // Stop icon
                btnLabel.textContent = 'Stop';
                statusEl.textContent = 'Listening...';
                statusEl.classList.add('recording');
            } else {
                recordBtn.classList.remove('recording');
                btnIcon.innerHTML = '&#127908;';  // Mic icon
                btnLabel.textContent = 'Start';
                statusEl.textContent = 'Click to start live transcription';
                statusEl.classList.remove('recording');
            }
        }

        // Update transcription display
        function updateTranscriptionDisplay() {
            if (!finalTranscription && !currentTranscription) {
                transcriptionText.innerHTML = '<span class="empty-state">Your transcription will appear here...</span>';
            } else {
                let html = '';
                if (finalTranscription) {
                    html += `<span class="final">${finalTranscription}</span>`;
                }
                if (currentTranscription) {
                    html += `<span class="current"> ${currentTranscription}</span>`;
                }
                transcriptionText.innerHTML = html;

                // Auto-scroll to bottom
                transcriptionText.parentElement.scrollTop = transcriptionText.parentElement.scrollHeight;
            }
        }

        // Process audio chunk
        async function processChunk(isFinal = false) {
            if (audioChunks.length === 0) return;

            // Add new chunks to accumulated audio
            allAudioChunks.push(...audioChunks);
            audioChunks = [];

            try {
                // Process ALL accumulated audio for better context
                const audioBlob = new Blob(allAudioChunks, { type: allAudioChunks[0].type || 'audio/webm' });
                const arrayBuffer = await audioBlob.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                const audioData = audioBuffer.getChannelData(0);
                const float32Array = new Float32Array(audioData);
                const base64 = arrayBufferToBase64(float32Array.buffer);

                const response = await fetch('/transcribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        audio: base64,
                        sampleRate: audioBuffer.sampleRate,
                        is_final: isFinal
                    })
                });

                const data = await response.json();

                if (data.text) {
                    if (isFinal) {
                        // Final transcription - this is the complete result
                        finalTranscription = data.text;
                        currentTranscription = '';
                    } else {
                        // Show full transcription so far as "current"
                        currentTranscription = data.text;
                    }
                    updateTranscriptionDisplay();
                }
            } catch (err) {
                console.error('Error processing chunk:', err);
            }
        }

        // Start recording
        async function startRecording() {
            try {
                await initAudio();

                stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });

                let mimeType = 'audio/webm';
                if (!MediaRecorder.isTypeSupported('audio/webm')) {
                    mimeType = 'audio/mp4';
                }
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = '';
                }

                const options = mimeType ? { mimeType } : {};
                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];
                allAudioChunks = [];  // Reset accumulated audio for new session

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                // Start recording with timeslice for continuous data
                mediaRecorder.start(100);
                isRecording = true;
                updateUI();

                // Process chunks periodically
                chunkInterval = setInterval(() => {
                    if (audioChunks.length > 0) {
                        processChunk(false);
                    }
                }, chunkDurationMs);

            } catch (err) {
                console.error('Error starting recording:', err);
                statusEl.textContent = 'Error: ' + err.message;
            }
        }

        // Stop recording
        async function stopRecording() {
            isRecording = false;

            if (chunkInterval) {
                clearInterval(chunkInterval);
                chunkInterval = null;
            }

            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }

            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            // Process final audio (includes any remaining chunks)
            if (audioChunks.length > 0 || allAudioChunks.length > 0) {
                await processChunk(true);
            }

            // Move current transcription to final display
            if (currentTranscription && !finalTranscription) {
                finalTranscription = currentTranscription;
                currentTranscription = '';
                updateTranscriptionDisplay();
            }

            updateUI();
        }

        // Toggle recording
        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        // Clear transcription
        function clearTranscription() {
            finalTranscription = '';
            currentTranscription = '';
            allAudioChunks = [];
            audioChunks = [];
            updateTranscriptionDisplay();
            fetch('/clear', { method: 'POST' });
        }

        // Event listeners
        recordBtn.addEventListener('click', toggleRecording);
        clearBtn.addEventListener('click', clearTranscription);

        // Keyboard shortcut: Space to toggle
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                toggleRecording();
            }
        });
    </script>
</body>
</html>
